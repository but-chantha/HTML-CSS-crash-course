<!doctype html>
<html lang="en">
<head>

<body >

<div class="divG1">

    <div class="div1">
        div 1
    </div>
    <div class="div2">
        div 2

            text

<div    style="
        display: grid;
        grid-template-columns: 100px">

        100px
    </div>

            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr">

        100px
    </div>
    <div class="div2" >
        1fr
    </div>
</div>

     margin-top: 30px;

     grid-template-columns: 100px 1fr 2fr">

        100px

        1fr
    </div>
    <div class="div3" >
        2fr

</div>

     display: grid;
     grid-template-columns: 1fr 1fr 1fr;
